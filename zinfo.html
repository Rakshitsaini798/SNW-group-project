<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      justify-content: center;
    }

    .profile-card {
      position: relative;
      background: #ffffff;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
      width: 350px;
      text-align: center;
      padding: 120px 25px 40px 25px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-7px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    }

    .profile-card img {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 220px;
      border-radius: 20px;
      object-fit: cover;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    .profile-card img:hover {
      box-shadow: 0 0 25px #4b7bec;
      transform: translateX(-50%) scale(1.05);
    }

    .profile-card h2 {
      margin: 0;
      font-size: 26px;
      color: #1a1a1a;
      margin-top: 40px; /* Increased space between image and name */
    }

    .profile-card p {
      margin: 10px 0 30px 0;
      color: #555;
      font-size: 16px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .social-icons a {
      color: #4b7bec;
      font-size: 28px;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: #1a1a1a;
      transform: scale(1.3);
    }

    @media (max-width: 1200px) {
      .profile-card {
        width: 300px;
        padding-top: 110px;
      }
      .profile-card img {
        width: 180px;
        height: 180px;
        top: -80px;
      }
      .profile-card h2 {
        margin-top: 30px;
      }
      .social-icons a {
        font-size: 26px;
      }
    }

    @media (max-width: 900px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
      }
    }
    .main-heading {
  position: absolute;

  font-size: 32px;
  font-weight: 600;
  color: #1a1a1a;
  margin-top:100px;
  font-size: 60px;
  font-style: italic;
}


  </style>
